          <b> <h2 class="card-title text-center">Repairing Details</h2></b>
          <div class="card-text">
            <!--
            <div class="alert alert-danger alert-dismissible fade show" role="alert">Incorrect username or password.</div> -->
          
            <form method="post" action="/display/"  onsubmit="alert('Your Request is submitted  \n Please Checked in Display section')">
            {% csrf_token %}           
              <!-- to error: add class "has-danger" -->
              <div class="form-group">
                <label for="exampleInputEmail1">Vehicle Type</label> <br>
                <select class="form-control form-control-sm" name='car' required>
                  <option value="-1">Select Type</option>
                  <option value="Motor-Cycle">Motor-Cycle</option>
                  <option value="Car">Car</option>
                
                </select>
              </div><br>
              
              <div class="form-group">
                <label for="exampleInputPassword1">Enter Mobile Number</label><br>
                <input type="text" class="form-control form-control-sm" name="mob_number" id="n1" required>
              </div><br>
              <div class="form-group">
                <label for="exampleInputPassword1">Brand Name</label><br>
                <input type="text" class="form-control form-control-sm" name="brand" id="n1" required>
              </div><br>

              <div class="form-group">
                <label for="exampleInputPassword1">Vehicle Number</label><br>
                <input type="text" class="form-control form-control-sm" name="number" id="n1" required>
              </div> <br>

              <div class="form-group">
                <label for="exampleInputPassword1">Vehicle Problem</label><br>
                <select class="form-control form-control-sm" name="selected_problem" required>
                  <option value="-1">Select Problem</option>
                  <option value="Engine">Engine</option>
                  <option value="Tyre">Tyre</option>                
                </select>
              </div><br>

              <div class="form-group">
                <label for="exampleInputPassword1">Location</label><br>
                <input type="text" class="form-control form-control-sm" name="location" id="n1" required>
              </div><br>
              <div class="form-group">
                <label for="exampleInputPassword1">Enter City</label><br>
                <input type="text"  class="form-control form-control-sm" name="city" id="n2" required>
              </div><br>
              <center>
              <div class="d-grid gap-2 d-md-block"><br>
                <button class="btn btn-primary" type="submit">Submit</button>
              </div> 
            </center>
            </form>
