{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mechanic Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <link rel="stylesheet" type="text/css" href="{% static 'style1.css' %}">
   
</head>
    
<body onload="alert('Please Enter the valid information. All transaction are related with this information')">
   
          <div class="global-container">
            <div class="card login-form" style=" width: 450px; margin: 20px;">
            <div class="card-body">
              <h3 class="card-title text-center">Mechanic Registration</h3>
              <div class="card-text">
                <!--
                <div class="alert alert-danger alert-dismissible fade show" role="alert">Incorrect username or password.</div> -->
              
                <form id="f1" method="get" action="/otp/" onsubmit="return abc()" >
                {% csrf_token %}
                  {% if messages %}
                          {% for message in messages %}
                          <div class="alert alert-success">
                              {{ message }}
                          </div>           
                          {% endfor %}
                  {% endif %} <br><br><br>
                  <!-- to error: add class "has-danger" -->
                  <div class="form-group">
                    <label for="exampleInputEmail1">Enter Username</label>
                    <input type="text" class="form-control form-control-sm" aria-describedby="emailHelp" name="username" id="u1" required>
                  </div><br>
                  <div class="form-group">
                    <label for="exampleInputPassword1">Enter Email</label>
                    <input type="email" class="form-control form-control-sm" name="email" id="e1" required>
                  </div><br>
                  <div class="form-group">
                    <label for="exampleInputPassword1">Enter Number</label>
                    <input type="number" class="form-control form-control-sm" name="number" id="n1" required>
                  </div><br>
                  <div class="form-group">
                    <label for="exampleInputPassword1">Enter Address</label>
                    <textarea  class="form-control form-control-sm" name="address" id="n2" cols="30" rows="4"></textarea>
                  </div><br>
                  <div class="form-group">
                    <label for="exampleInputPassword1">Enter City</label>
                    <input type="text" class="form-control form-control-sm" aria-describedby="emailHelp" name="city" id="n3" required>
                  </div><br>
                  <div class="form-group">
                    <label for="exampleInputPassword1">Enter Password</label>
                    <input type="password" class="form-control form-control-sm" name="password" id="p1" required>
                  </div><br>
                  <div class="form-group">
                    <label for="exampleInputPassword1">Enter Password(Confirm)</label>
                    <input type="password" class="form-control form-control-sm" name="pass" id="p2" required>
                  </div><br>
                  <center>
                  <button type="submit" class="btn btn-primary btn-block">Register</button>   
                </center>
                </form>
             
              </div>
            </div>
          </div>
          </div>
          <script>
            function abc() {
                
    
                alert("hello")
                var a = document.getElementById("p1").value;
                var b = document.getElementById("p2").value;
                var number = document.getElementById("n1").value;
                var email = document.getElementById("e1").value;
                alert(number)
    
                var ex1 = /^(?:\+91)?[789]\d{9}$/;
                if (ex1.test(number) && a===b) {
                        return true;
                }
                else {
                    alert("Not Equal");
                    return false;
                }
            }
        </script>
          
    </body>
</html>
