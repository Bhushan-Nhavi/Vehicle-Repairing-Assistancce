{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'style2.css' %}">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>order</title>
</head>
<body>
  {% if amo is none %}
  <div class="global-container">
    <div class="card ">
      <b><h1 class="card-title text-center">Try to the Next Mechanic</h1><br></b><br>
      <center><button class="btn btn-outline-primary btn-sm" style="width: 90px; margin-bottom: 20px;" onclick="window.history.back()">Go Back</button></center> 
  </div>
  
</div>
  {% else %} 
    <div class="global-container">
      <div class="card login-form">
      <div class="card-body">
        <h3 class="card-title text-left">Mechanic Information</h3><hr>
        <div class="card-text">
          <!--
        <div class="alert alert-danger alert-dismissible fade show" role="alert">Incorrect username or password.</div> -->      
          <form id="f1" method="post">
              {% csrf_token %}
            <!-- to error: add class "has-danger" -->
            <div class="form-group">
              <label for="exampleInputEmail1">mechanicName</label>
              <h6>{{mechanicName }}</h6>
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">phoneNumber</label>
              <h6>{{phoneNumber  }}</h6>
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">city</label>
              <h6>{{ city}}</h6>
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Amount</label>
              <h1>{{amo  }}</h1>
            </div>
            
            <div class="content">
              <button type="button"  onclick="abc(this)"  class="btn btn-outline-primary" value='Yes'>Yes</button>       
              <button type="button" id="myButton" onclick="status()"  class="btn btn-outline-danger " value='No'>No</button>
              <br><span  id="timer" ></span> 
          </div>
          </form><br><br>
          <h3 id="messageContainer"></h3>
        </div>
      </div>
    </div>
    </div>

  {% endif %}

   <script>
    var status_of_No_button=true;
    function abc(btn){
      // Yes Button is clicked
      var messageContainer = document.getElementById('messageContainer');
      messageContainer.innerHTML= 'Your Repairing order is Booked';
      document.getElementById('myButton').disabled =true;
      sendRequest();
    }
    
    function status(){
      // No Button is clicked
      status_of_No_button = false;
      window.history.back();
        sendRequest()
    }
    
    
    function sendRequest() {
            console.log('Inside send Request Method');
              var xhr = new XMLHttpRequest();
              xhr.open('POST', '{% url "final" %}', true);
              xhr.setRequestHeader('Content-Type', 'application/json');
              xhr.setRequestHeader("X-CSRFToken", "{{ csrf_token }}"); 
              var data={
                'No_btn':status_of_No_button,
              }
              xhr.send(JSON.stringify(data));

}


  </script> 
</body>
</html>
